@if (numItems <= 0) {
<div class="flex flex-col justify-center items-center h-[95vh] w-full gap-2 p-2">
  <fa-icon class="text-5xl" icon="shopping-cart"></fa-icon>
  <h1 class="text-xl">Your cart is empty!</h1>
  <div class="divider px-4"></div>

  <empty-cart-links></empty-cart-links>
</div>
}
@else {
<div class="grid h-[95vh] w-full gap-6 grid-rows-[auto_1fr_auto] p-2">
    <!-- Header -->
    <header class="navbar">
      <div class="flex-1">
        <div class="flex justify-between items-center w-full">
          <h1 class="label font-bold text-2xl"><fa-icon class="px-2" icon="shopping-cart"></fa-icon> Cart</h1>
          <h1 class="label font-thin text-xl"><b>{{ totalItems }}</b> Items</h1>
        </div>
      </div>
    </header>

    <!-- Main Content Area (stretches) -->
    <main class="flex flex-col gap-1 overflow-y-auto">
      @for (cartItem of shoppingCart | keyvalue; track $index) {
      <cart-item-list [items]="cartItem.value" />
      }
    </main>

    <!-- Footer -->
    <footer class="flex flex-col px-4">
      <input-coupon />
      <br />

      <div class="flex justify-between items-center text-xl">
        <h1>SubTotal:</h1>
        <p>${{ subTotal | number: '1.2-2' }}</p>
      </div>

      @if (couponDiscount > 0) {
      <div class="flex justify-between items-center text-sm text-success">
        <h1>Coupon Discount:</h1>
        <p>-${{ couponDiscount | number: '1.2-2' }}</p>
      </div>
      }
      <br />

      <button class="btn btn-neutral btn-lg" routerLink="/checkout">
        Proceed To Checkout
      </button>
    </footer>
</div>
}

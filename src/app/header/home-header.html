<div class="navbar">
  <div class="flex-none">
    <label [for]="appDrawer" aria-label="open sidebar" class="btn btn-square btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="inline-block h-6 w-6 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </label>
  </div>

  <div class="px-2 flex-1">
    <div class="flex justify-between items-center gap-2">
      <app-logo firstName="Bake" lastName="Sale" (click)="onClickHome()" />

      <div class="hidden lg:block">
        <ul class="menu menu-horizontal text-lg">
          @for (entry of categories | keyvalue; track entry.key) {
          <li><a [class]="userService.getHomeCategory() == entry.key ? 'menu-active' : ''" (click)="userService.setHomeCategory(entry.key);">{{ entry.value }}</a></li>
          }
          <li><a routerLink="/content">Shop <fa-icon icon="arrow-up-right-from-square"></fa-icon></a></li>
        </ul>
      </div>

      <div class="flex gap-2 items-center">
        @if (user.userRole == userRole.Guest) {
        <div class="flex gap-2">
          <button class="btn btn-neutral btn-xs lg:btn-md">Login</button>
          <button class="btn btn-soft btn-xs lg:btn-md">Sign Up</button>
        </div>
        }
        @else {
        <button class="btn btn-ghost btn-circle avatar ring ring-2 ring-base-300">
          <div class="w-24 rounded-full">
            <img src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp" />
          </div>
        </button>
        }
      </div>
    </div>
  </div>
</div>

<div class="lg:hidden px-4">
<div class="divider"></div>

    <div class="flex justify-center">
        <ul class="menu menu-horizontal justify-center">
          @for (entry of categories | keyvalue; track entry.key) {
          <li><a [class]="userService.getHomeCategory() == entry.key ? 'menu-active' : ''" (click)="userService.setHomeCategory(entry.key);">{{ entry.value }}</a></li>
          }
          <li><a routerLink="/content">Shop <fa-icon icon="arrow-up-right-from-square"></fa-icon></a></li>
        </ul>
    </div>
</div>

<div class="drawer drawer-mobile">
  <input [id]="appDrawer" type="checkbox" class="drawer-toggle" [(ngModel)]="checkoutDrawerState" />
  <div class="drawer-content">
    <!-- Outer drawer-content starts here -->

    <!-- Inner drawer for the right sidebar -->
    <div class="drawer drawer-end">
      <input [id]="checkoutDrawer" type="checkbox" class="drawer-toggle" [(ngModel)]="appDrawerState" />
      <div class="drawer-content bg-base-100">
        <!-- Main page content -->
        <router-outlet />        
      </div>

      <!-- Right drawer sidebar content -->
      <div class="drawer-side z-50">
        <label [for]="checkoutDrawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu w-[80vw] max-w-98 min-h-full bg-base-200 text-base-content">
          <app-checkout-drawer />
        </ul>
      </div>
    </div>
    <!-- Inner drawer ends here -->
  </div>

  <!-- Left drawer sidebar content -->
  <div class="drawer-side z-50">
    <label [for]="appDrawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu p-4 w-[80vw] max-w-98 min-h-full bg-base-200 text-base-content">
      <app-sidedrawer />
    </ul>
  </div>
</div>
